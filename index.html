<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enxilium - Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaQueries.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav id="desktop-nav">
            <div class="logo"><img src="Assets/Images/logo (white).png" alt="Jace Logo" style="width:50px;height:50px;"></div>
            <div>
                <ul class="nav-links">
                    <li><a href="#about">About</a></li>
                    <li><a href="#Experience">Experience</a></li>
                    <li><a href="#Projects">Projects</a></li>
                    <li><a href="#Hobbies">Hobbies</a></li>
                    <li><a href="#Contact">Contact</a></li>
                </ul>
            </div>
        </nav>
        <nav id="hamburger-nav">
            <div class="logo"><img src="Assets/Images/logo (white).png" alt="Jace Logo"></div>
            <div class="hamburger-menu">
                <div class="hamburger-icon" onclick="toggleMenu()">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="menu-links">
                    <li><a href="#about" onclick="toggleMenu()" ></a>About</a></li>
                    <li><a href="#Experience" onclick="toggleMenu()" >Experience</a></li>
                    <li><a href="#Projects" onclick="toggleMenu()" >Projects</a></li>

                    <li><a href="#Contact" onclick="toggleMenu()">Contact</a></li>
                </div>
            </div>
        </nav>

    <main>
        <div class="vignette"></div>
        <img src="Assets/Images/Layer 7.png" class="parallax layer7">
        <img src="Assets/Images/Layer 6.png" class="parallax layer6">
        <img src="Assets/Images/Layer 5.png" class="parallax layer5">
        <img src="Assets/Images/Layer 4.png" class="parallax layer4">
        <img src="Assets/Images/fog.png" class="parallax fog">
        <img src="Assets/Images/Layer 3.png" class="parallax layer3">
        <div class="parallax name">
            <span>Jace Mu</span>
        </div>
        <img src="Assets/Images/Layer 2.png" class="parallax layer2">
        <img src="Assets/Images/Layer 1.png" class="parallax layer1">
        <div class="slogan">
            <p>Welcome to my story.</p>
        </div>
        <img src="Assets/Images/moon.png" class="parallax moon">
        <img src="Assets/Images/light.png" class="light">

    <script src="script.js"></script>
