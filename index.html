<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enxilium - Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaQueries.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body onload = "setTimeout(sloganTypingEffect, 3500); parallaxEffect()">
    <header>
        <nav id="desktop-nav">
            <div class="logo"><img src="Assets/Images/logo (white).png" alt="Jace Logo" style="width:50px;height:50px;"></div>
            <div>
                <ul class="nav-links">
                    <li><a href="#about">About</a></li>
                    <li><a href="#Experience">Experience</a></li>
                    <li><a href="#Projects">Projects</a></li>
                    <li><a href="#Hobbies">Hobbies</a></li>
                    <li><a href="#Contact">Contact</a></li>
                </ul>
            </div>
        </nav>
        <nav id="hamburger-nav">
            <div class="logo"><img src="Assets/Images/logo (white).png" alt="Jace Logo"></div>
            <div class="hamburger-menu">
                <div class="hamburger-icon" onclick="toggleMenu()">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="menu-links">
                    <li><a href="#about" onclick="toggleMenu()" ></a>About</a></li>
                    <li><a href="#Experience" onclick="toggleMenu()" >Experience</a></li>
                    <li><a href="#Projects" onclick="toggleMenu()" >Projects</a></li>
                    <li><a href="#Hobbies" onclick="toggleMenu()" >Hobbies</a></li>
                    <li><a href="#Contact" onclick="toggleMenu()">Contact</a></li>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="vignette"></div>
        <img src="Assets/Images/Layer 7.png" data-speedX="0.027" data-speedY="0.027" animation-direction="vertical" data-distance="-200" class="parallax layer7">
        <img src="Assets/Images/Layer 6.png" data-speedX="0.059" data-speedY="0.059" animation-direction="vertical" data-distance="850" class="parallax layer6">
        <img src="Assets/Images/Layer 5.png" data-speedX="0.08" data-speedY="0.08" animation-direction="horizontal" data-distance="-200" class="parallax layer5">
        <img src="Assets/Images/Layer 4.png" data-speedX="0.065" data-speedY="0.065" animation-direction="horizontal" data-distance="-200" class="parallax layer4">
        <img src="Assets/Images/fog.png" data-speedX="0.25" data-speedY="0.25" animation-direction="horizontal" data-distance="-200" class="parallax fog">
        <img src="Assets/Images/Layer 3.png" data-speedX="0.1" data-speedY="0.1" animation-direction="horizontal" data-distance="-200" class="parallax layer3">
        <div data-speedX="0.125" data-speedY="0.125" animation-direction="text" data-distance="-200" class="parallax name">
            <span>Jace Mu</span>
        </div>
        <img src="Assets/Images/Layer 2.png" data-speedX="0.15" data-speedY="0.15" animation-direction="horizontal" data-distance="-200" class="parallax layer2">
        <img src="Assets/Images/Layer 1.png" data-speedX="0.22" data-speedY="0.22" animation-direction="horizontal" data-distance="-200" class="parallax layer1">
        <div data-speedX="0.125" data-speedY="0.125" animation-direction="text" data-distance="-200" class="parallax slogan">
            <p id="sloganText"></p>
        </div>
        <img src="Assets/Images/moon.png" data-speedX="0.027" data-speedY="0.027" animation-direction="vertical" data-distance="-100" class="parallax moon">
        <img src="Assets/Images/light.png" class="light">
        <section class="introduction">
            <div class="introductionText">
                <h1>Hi, I'm Jace.</h1>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
